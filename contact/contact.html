<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Graphic Design Portfolio</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" href="images/Me.jpg" type="image/x-icon">
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Get In <span>Touch</span></h1>
            <p>Have a project in mind or want to collaborate? Fill out the form below and I'll get back to you as soon as possible.</p>
        </div>

        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-content">
                        <h3>Email</h3>
                        <p>newtonmahinda@gmail.com
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="info-content">
                        <h3>Phone</h3>
                        <p>+254 742871200
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Location</h3>
                        <p>KENYA
                    </div>
                </div>

                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/yourusername" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                </div>
        </div>      

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Your Name</label>
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Your Email</label>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <input type="text" id="subject" name="subject" required>
                    <label for="subject">Subject</label>
                    <span class="error-message" id="subject-error"></span>
                </div>

                <div class="form-group">
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <label for="message">Your Message</label>
                    <span class="error-message" id="message-error"></span>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Send Message</span>
                    <i class="fas fa-paper-plane"></i>
                </button>

                <div id="form-status" class="form-status"></div>
            </form>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
